<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    let massMark = 78;
    let heightMark = 1.69;
    let massJohn = 92;
    let heightJohn = 1.95;
    let MarkBMI = massMark / (heightMark * heightMark);
    let JohnBMI = massJohn / (heightJohn * heightJohn);
    alert("Mark BMI is "+ MarkBMI);
    alert("John BMI is "+ JohnBMI);
    if (MarkBMI  >  JohnBMI) {
      alert (`Mark BMI is (${MarkBMI}) greater than John BMI is (${MarkBMI})`);
    }else{
      alert  (`Mark BMI is (${MarkBMI}) less than John BMI is (${MarkBMI})`);
    }

  </script>
</head>
<body>
Calculation of BMI
</body>
</html>
